<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Exam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (optional for icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #fffbea;
      font-family: 'Poppins', sans-serif;
      color: #2c2c2c;
    }
    .card {
      border: none;
      border-radius: 20px;
      background: #ffffff;
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.15);
      padding: 2rem;
      margin-bottom: 2rem;
    }
    h3 {
      color: #d4af37;
      font-weight: 600;
    }
    .form-label {
      font-weight: 500;
      color: #6c757d;
    }
    input, textarea {
      border-radius: 12px;
    }
    .btn-success { 
      background: #28a745; 
      border: none; 
      font-weight: 500;
    }
    .btn-success:hover {
      background: #218838;
    }
    .btn-secondary {
      background: #d4af37;
      border: none;
      font-weight: 500;
      color: #fff;
    }
    .btn-secondary:hover {
      background: #b8932f;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card shadow-sm">
    <h3 class="mb-4"><i class="fas fa-plus-circle"></i> Add Exam</h3>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Duration (mins)</label>
        <input type="number" name="duration" class="form-control" required>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save Exam</button>
        <a href="{% url 'exam-list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
