<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Exam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #fffbea;
      font-family: 'Poppins', sans-serif;
      color: #2c2c2c;
    }
    .card {
      border: none;
      border-radius: 20px;
      background: #ffffff;
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.1);
      padding: 2rem;
      max-width: 500px;
      margin: 5rem auto;
      text-align: center;
    }
    h3 {
      color: #dc3545; /* deletion danger color */
      font-weight: 600;
      margin-bottom: 1rem;
    }
    p {
      color: #6c757d;
      font-weight: 500;
    }
    .btn-danger { 
      background: #dc3545; 
      border: none; 
      font-weight: 500; 
      border-radius: 12px;
      min-width: 140px;
    }
    .btn-danger:hover { 
      background: #b02a37; 
    }
    .btn-secondary { 
      background: #6c757d; 
      border: none; 
      color: #fff;
      font-weight: 500; 
      border-radius: 12px;
      min-width: 140px;
    }
    .btn-secondary:hover { 
      background: #5a6268; 
      color: #fff;
    }
    .d-flex {
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<div class="card shadow-sm">
    <h3><i class="fas fa-exclamation-triangle"></i> Delete Exam</h3>
    <p>Are you sure you want to delete <strong>{{ exam.title }}</strong>?<br>
       This action <b>cannot</b> be undone.</p>

    <form method="post" class="d-flex">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Yes, Delete</button>
        <a href="{% url 'exam-list' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
