<!DOCTYPE html>
<html>
<head>
    <title>Teacher Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- ðŸ”¹ Logout Button Top Right -->
<div class="container mt-3">
    <div class="d-flex justify-content-end">
        <a href="{% url 'landing' %}" class="btn btn-outline-danger">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </div>
</div>

<div class="container mt-5">
    <div class="card p-4 shadow">
        <h3 class="mb-4">Teacher Profile</h3>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% else %}
            <p><strong>Username:</strong> {{ teacher.user.username }}</p>
            <p><strong>Email:</strong> {{ teacher.user.email }}</p>
            <p><strong>Name:</strong> {{ teacher.user.first_name }} {{ teacher.user.last_name }}</p>
            <p><strong>Subject:</strong> {{ teacher.subject }}</p>
        {% endif %}
    </div>

    <!-- ðŸ”¹ Navigation Buttons -->
    <div class="mt-4">
        <div class="d-flex gap-3">
            <a href="{% url 'results-entry' %}" class="btn btn-primary">
                <i class="bi bi-pencil-square"></i> Enter Results
            </a>
            <a href="{% url 'exam-list' %}" class="btn btn-success">
                <i class="bi bi-journal-text"></i> View Exams
            </a>
            <a href="{% url 'attendance-mark' %}" class="btn btn-warning text-white">
                <i class="bi bi-check2-square"></i> Mark Attendance
            </a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
