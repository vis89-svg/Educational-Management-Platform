<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Teacher Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fffbea;
            color: #2c2c2c;
        }
        h3 {
            color: #d4af37;
            font-weight: 600;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.15);
            background: #fffdf2;
            padding: 2rem;
        }
        .btn-primary {
            background-color: #d4af37;
            border: none;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #b8932f;
        }
        .alert {
            border-radius: 12px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow">
        <h3 class="mb-4">Edit Teacher Profile</h3>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" value="{{ teacher.user.username }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ teacher.user.email }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Password (leave blank to keep same)</label>
                <input type="password" name="password" class="form-control" value="********">
            </div>
            <div class="mb-3">
                <label class="form-label">Subject</label>
                <input type="text" name="subject" class="form-control" value="{{ teacher.subject }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
