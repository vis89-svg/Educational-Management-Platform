<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pay for {{ exam.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fffbea;
            color: #2c2c2c;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.15);
        }
        .card-header {
            background: #d4af37;
            border-radius: 20px 20px 0 0;
            font-weight: 600;
        }
        .card-header h4 {
            margin: 0;
            font-size: 1.1rem;
        }
        .btn-primary {
            background: #d4af37;
            border: none;
            border-radius: 12px;
            font-weight: 500;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background: #b8932f;
        }
        .btn-outline-light {
            border-radius: 12px;
        }
        p strong {
            color: #d4af37;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg rounded-3">
                    <div class="card-header text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Pay for {{ exam.title }}</h4>
                        <a href="{% url 'profile' %}" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-house-fill"></i> Home
                        </a>
                    </div>
                    <div class="card-body text-center">
                        <p class="mb-4">
                            Exam: <strong>{{ exam.title }}</strong><br />
                            Amount: <strong>â‚¹{{ payment.amount|floatformat:2 }}</strong>
                        </p>

                        <button id="rzp-button" class="btn btn-primary btn-lg">
                            <i class="bi bi-credit-card"></i> Pay with Razorpay
                        </button>

                        <form id="razorpay-form" action="{% url 'razorpay-callback' %}" method="POST" style="display: none;">
                            {% csrf_token %}
                            <input type="hidden" name="razorpay_order_id" id="razorpay_order_id" />
                            <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id" />
                            <input type="hidden" name="razorpay_signature" id="razorpay_signature" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const options = {
            key: "{{ razorpay_key }}",
            amount: "{{ order.amount }}",  // in paise
            currency: "{{ order.currency }}",
            name: "Exam Payment",
            description: "Payment for {{ exam.title }}",
            order_id: "{{ order.id }}",
            handler: function(response) {
                document.getElementById("razorpay_order_id").value = response.razorpay_order_id;
                document.getElementById("razorpay_payment_id").value = response.razorpay_payment_id;
                document.getElementById("razorpay_signature").value = response.razorpay_signature;
                document.getElementById("razorpay-form").submit();
            },
            theme: { color: "#d4af37" }  // ðŸ”¹ Accent gold
        };

        const rzp1 = new Razorpay(options);
        document.getElementById("rzp-button").addEventListener("click", function(e) {
            rzp1.open();
            e.preventDefault();
        });
    </script>
</body>
</html>
