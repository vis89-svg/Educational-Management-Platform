<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pay for {{ exam.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg rounded-3">
                    <div class="card-header text-center bg-success text-white">
                        <h4>Pay for {{ exam.title }}</h4>
                    </div>
                    <div class="card-body text-center">
                        <p class="mb-4">
                            Exam: <strong>{{ exam.title }}</strong><br />
                            Amount: <strong>â‚¹{{ payment.amount|floatformat:2 }}</strong>
                        </p>

                        <button id="rzp-button" class="btn btn-primary btn-lg">Pay with Razorpay</button>

                        <form id="razorpay-form" action="{% url 'razorpay-callback' %}" method="POST" style="display: none;">
                            {% csrf_token %}
                            <input type="hidden" name="razorpay_order_id" id="razorpay_order_id" />
                            <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id" />
                            <input type="hidden" name="razorpay_signature" id="razorpay_signature" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const options = {
            key: "{{ razorpay_key }}",
            amount: "{{ order.amount }}",  // in paise
            currency: "{{ order.currency }}",
            name: "Exam Payment",
            description: "Payment for {{ exam.title }}",
            order_id: "{{ order.id }}",
            handler: function(response) {
                document.getElementById("razorpay_order_id").value = response.razorpay_order_id;
                document.getElementById("razorpay_payment_id").value = response.razorpay_payment_id;
                document.getElementById("razorpay_signature").value = response.razorpay_signature;
                document.getElementById("razorpay-form").submit();
            },
            theme: { color: "#3399cc" }
        };

        const rzp1 = new Razorpay(options);
        document.getElementById("rzp-button").addEventListener("click", function(e) {
            rzp1.open();
            e.preventDefault();
        });
    </script>
</body>
</html>
