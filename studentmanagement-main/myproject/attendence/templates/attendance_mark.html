<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mark Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #fffbea;
      font-family: 'Poppins', sans-serif;
      color: #2c2c2c;
    }
    h3 {
      color: #d4af37;
      font-weight: 600;
    }
    .card {
      border: none;
      border-radius: 20px;
      background: #ffffff;
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.15);
      padding: 2rem;
      margin-bottom: 2rem;
    }
    .btn-primary {
      background: #d4af37;
      border: none;
      font-weight: 500;
      border-radius: 12px;
    }
    .btn-primary:hover {
      background: #b8932f;
    }
    .btn-success {
      background: #28a745;
      border: none;
      font-weight: 500;
      border-radius: 12px;
    }
    .btn-success:hover {
      background: #218838;
    }
    .btn-outline-primary {
      border-color: #d4af37;
      color: #d4af37;
      border-radius: 12px;
    }
    .btn-outline-primary:hover {
      background: #d4af37;
      color: #fff;
    }
    .btn-outline-danger {
      border-color: #dc3545;
      color: #dc3545;
      border-radius: 12px;
    }
    .btn-outline-danger:hover {
      background: #dc3545;
      color: #fff;
    }
    .form-select, .form-control {
      border-radius: 12px;
    }
    .form-label {
      font-weight: 500;
    }
    .table thead {
      background: #fff8d6;
      color: #d4af37;
      font-weight: 600;
    }
    .table-responsive {
      border-radius: 12px;
      overflow: hidden;
    }
  </style>

  <script>
    function loadStudents() {
      document.getElementById('filterForm').submit();
    }
  </script>
</head>
<body>

<div class="container mt-5">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Mark Attendance</h3>
    <div class="d-flex gap-2">
      <a href="{% url 'teacher_profile' %}" class="btn btn-outline-primary">
        <i class="bi bi-house-fill"></i> Home
      </a>
      <a href="{% url 'attendance-list' %}" class="btn btn-outline-danger">
        <i class="bi bi-journal-text"></i> Attendance Records
      </a>
    </div>
  </div>

  <!-- Filter Form Card -->
  <div class="card mb-4">
    <form id="filterForm" method="get" class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control" value="{{ selected_date|default:today }}" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Class</label>
        <select name="class_id" class="form-select" onchange="loadStudents()" required>
          <option value="">-- Select Class --</option>
          {% for course in courses %}
            <option value="{{ course.id }}" {% if course.id|stringformat:"s" == selected_class %}selected{% endif %}>
              {{ course.class_name }}
            </option>
          {% endfor %}
        </select>
      </div>
    </form>
  </div>

  {% if students %}
    <div class="card">
      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="class_id" value="{{ selected_class }}">
        <input type="hidden" name="date" value="{{ selected_date|default:today }}">
        <div class="table-responsive">
          <table class="table table-bordered mb-0">
            <thead>
              <tr>
                <th>Student</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              {% for student in students %}
              <tr>
                <td>{{ student.name }}</td>
                <td>
                  <select name="attendance_{{ student.id }}" class="form-select">
                    <option value="present" {% if student.attendance_status == "present" %}selected{% endif %}>Present</option>
                    <option value="absent" {% if student.attendance_status == "absent" %}selected{% endif %}>Absent</option>
                  </select>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <div class="mt-3 text-end">
          <button class="btn btn-success" type="submit">Save Attendance</button>
        </div>
      </form>
    </div>
  {% else %}
    <div class="card text-center py-5">
      <div class="text-muted mb-2">
        <i class="bi bi-person-check" style="font-size: 3rem; color: #d4af37;"></i>
      </div>
      <p class="text-muted mb-0">Select a class and date to load students.</p>
    </div>
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
