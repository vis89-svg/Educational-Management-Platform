<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Attendance Records</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h3 class="mb-4">Attendance Records</h3>

  <form method="get" class="row g-3 mb-4">
    <div class="col-md-4">
      <label class="form-label">Class</label>
      <select name="class_id" class="form-select" required>
        <option value="">-- Select Class --</option>
        {% for course in courses %}
          <option value="{{ course.id }}" {% if course.id|stringformat:"s" == selected_class %}selected{% endif %}>
            {{ course.class_name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Date</label>
      <input type="date" name="date" class="form-control" value="{{ selected_date }}">
    </div>

    <div class="col-md-4 d-flex align-items-end">
      <button class="btn btn-primary" type="submit">Filter</button>
    </div>
  </form>

  <table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th>Student</th>
        <th>Class</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for record in attendance_records %}
      <tr>
        <td>{{ record.student.name }}</td>
        <td>{{ record.student.class_name.class_name }}</td>
        <td>{{ record.date }}</td>
        <td>
          {% if record.status == "present" %}
            <span class="badge bg-success">Present</span>
          {% else %}
            <span class="badge bg-danger">Absent</span>
          {% endif %}
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" class="text-center text-muted">No records found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
