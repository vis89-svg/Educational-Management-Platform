<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fffbea;
            color: #2c2c2c;
            padding: 20px;
        }
        h2, h3 {
            font-weight: 600;
            color: #d4af37;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px 15px;
            margin-bottom: 8px;
            background: #fffdf2;
            border-radius: 10px;
            border: 1px solid #f0e6c2;
            display: flex;
            align-items: center;
        }
        li i {
            margin-right: 10px;
            color: #d4af37;
        }
        form {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        input[type="text"] {
            padding: 10px;
            flex: 1;
            min-width: 200px;
            border: 1px solid #f0e6c2;
            border-radius: 10px;
        }
        button {
            padding: 4px 14px;
            background-color: #d4af37;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background-color: #b8932f;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-weight: 500;
        }
        .home-btn {
            border-radius: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">Available Courses</h3>
        <a href="{% url 'admin_profile' %}" class="btn btn-outline-primary home-btn">
            <i class="bi bi-house-fill"></i> Home
        </a>
    </div>

    <ul>
        {% for course in courses %}
            <li><i class="bi bi-book"></i> {{ course.class_name }}</li>
        {% empty %}
            <li>No courses available.</li>
        {% endfor %}
    </ul>

    <h3>Add a New Course</h3>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="class_name" placeholder="Enter class name" required>
        <button type="submit">Add Course</button>
    </form>

    {% if errors %}
        <div class="error">
            <strong>Errors:</strong> {{ errors }}
        </div>
    {% endif %}
</body>
</html>
