<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 8px 14px;
            margin-left: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Available Courses</h1>

    <ul>
        {% for course in courses %}
            <li>{{ course.class_name }}</li>
        {% empty %}
            <li>No courses available.</li>
        {% endfor %}
    </ul>

    <h2>Add a New Course</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="class_name" placeholder="Enter class name" required>
        <button type="submit">Add Course</button>
    </form>

    {% if errors %}
        <div class="error">
            <strong>Errors:</strong> {{ errors }}
        </div>
    {% endif %}
</body>
</html>
