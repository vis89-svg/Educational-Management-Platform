<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Portal | Obsidian Theme</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --obsidian-dark: #0d1117;
            --obsidian-darker: #06090f;
            --obsidian-light: #161b22;
            --obsidian-border: #30363d;
            --accent-primary: #58a6ff;
            --accent-secondary: #f778ba;
            --text-primary: #e6edf3;
            --text-secondary: #7d8590;
        }
        
        body {
            background: linear-gradient(135deg, var(--obsidian-darker) 0%, var(--obsidian-dark) 100%);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(88, 166, 255, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 90% 70%, rgba(247, 120, 186, 0.08) 0%, transparent 20%);
            z-index: -1;
        }
        
        .landing-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }
        
        .admin-link {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 0.95rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid var(--obsidian-border);
            background: var(--obsidian-light);
        }
        
        .admin-link:hover {
            color: var(--accent-primary);
            border-color: var(--accent-primary);
            background: rgba(88, 166, 255, 0.1);
        }
        
        .portal-title {
            font-weight: 700;
            font-size: 3.5rem;
            margin-bottom: 3rem;
            text-align: center;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            padding-bottom: 1rem;
        }
        
        .portal-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 2px;
        }
        
        .login-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            max-width: 900px;
            width: 100%;
        }
        
        .card {
            background: var(--obsidian-light);
            border: 1px solid var(--obsidian-border);
            border-radius: 12px;
            padding: 2.5rem 2rem;
            text-align: center;
            flex: 1;
            min-width: 250px;
            max-width: 350px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-primary);
        }
        
        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--accent-primary);
        }
        
        .card h4 {
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        
        .btn-custom {
            background: linear-gradient(135deg, var(--accent-primary) 0%, #3d7aed 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-secondary) 0%, var(--accent-primary) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .btn-custom:hover {
            box-shadow: 0 5px 15px rgba(88, 166, 255, 0.4);
        }
        
        .btn-custom:hover::before {
            opacity: 1;
        }
        
        .decorative-element {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(88, 166, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        .decorative-element:nth-child(1) {
            top: -150px;
            left: -150px;
        }
        
        .decorative-element:nth-child(2) {
            bottom: -150px;
            right: -150px;
            background: radial-gradient(circle, rgba(247, 120, 186, 0.1) 0%, transparent 70%);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .portal-title {
                font-size: 2.5rem;
            }
            
            .login-cards {
                flex-direction: column;
                align-items: center;
            }
            
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-element"></div>
    <div class="decorative-element"></div>
    
    <div class="landing-container">
        <a href="{% url 'login' %}" class="admin-link">
            <i class="fas fa-lock me-1"></i> Admin Login
        </a>

        <h1 class="portal-title">Welcome to School Portal</h1>

        <div class="login-cards">
            <!-- Student login -->
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h4>Student Portal</h4>
                <a href="{% url 'login' %}" class="btn btn-custom">
                    <i class="fas fa-sign-in-alt me-2"></i>Login as Student
                </a>
            </div>

            <!-- Teacher login -->
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <h4>Teacher Portal</h4>
                <a href="{% url 'teacher_login' %}" class="btn btn-custom">
                    <i class="fas fa-sign-in-alt me-2"></i>Login as Teacher
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
