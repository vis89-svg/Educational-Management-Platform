<!DOCTYPE html>
<html>
<head>
    <title>Enter Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body class="bg-light">
<div class="container mt-5">
   <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Enter Results</h3>
    <div class="d-flex gap-2">
        <!-- Profile Button with Icon -->
        <a href="{% url 'teacher_profile' %}" class="btn btn-outline-primary">
            <i class="bi bi-person-circle"></i> Profile
        </a>
        <!-- Result View Button -->
        <a href="{% url 'results-view' %}" class="btn btn-outline-danger">
             Result View
        </a>
    </div>
</div>



    <!-- Load Students Form -->
    <form method="get" class="mb-4">
        <div class="row mb-3">
            <div class="col">
                <label>Class</label>
                <select name="class_id" class="form-control" required>
                    <option value="">-- Select Class --</option>
                    {% for course in courses %}
                        <option value="{{ course.id }}" {% if course.id|stringformat:"s" == selected_class %}selected{% endif %}>{{ course.class_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col">
                <label>Exam</label>
                <select name="exam_id" class="form-control" required>
                    <option value="">-- Select Exam --</option>
                    {% for exam in exams %}
                        <option value="{{ exam.id }}" {% if exam.id|stringformat:"s" == selected_exam %}selected{% endif %}>{{ exam.title }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Load Students</button>
        
       
    </form>

    {% if students %}
    <!-- Marks Submission Form -->
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="class_id" value="{{ selected_class }}">
        <input type="hidden" name="exam_id" value="{{ selected_exam }}">

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Student</th>
                    {% for subject in subjects %}
                        <th>{{ subject.subject_name }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student.name }}</td>
                        {% for subject in subjects %}
                            <td>
                                <input type="number" name="marks_{{ student.id }}_{{ subject.id }}" class="form-control" min="0" max="100">
                            </td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Save Results</button>
    </form>
    {% endif %}
</div>
</body>
</html>
