<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: #fffbea;
            font-family: 'Poppins', sans-serif;
            color: #2c2c2c;
        }
        h3 {
            color: #d4af37;
            font-weight: 600;
        }
        .card {
            border: none;
            border-radius: 20px;
            background: #ffffff;
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.15);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .form-label {
            font-weight: 500;
        }
        .form-select, .form-control {
            border-radius: 12px;
        }
        .btn-primary {
            background: #d4af37;
            border: none;
            font-weight: 500;
            border-radius: 12px;
        }
        .btn-primary:hover {
            background: #b8932f;
        }
        .btn-success {
            background: #28a745;
            border: none;
            font-weight: 500;
            border-radius: 12px;
        }
        .btn-success:hover {
            background: #218838;
        }
        .btn-outline-primary {
            border-color: #d4af37;
            color: #d4af37;
            border-radius: 12px;
        }
        .btn-outline-primary:hover {
            background: #d4af37;
            color: #fff;
        }
        .btn-outline-danger {
            border-color: #dc3545;
            color: #dc3545;
            border-radius: 12px;
        }
        .btn-outline-danger:hover {
            background: #dc3545;
            color: #fff;
        }
        table thead {
            background: #fff8d6;
            color: #d4af37;
            font-weight: 600;
        }
        .table-responsive {
            border-radius: 12px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div class="container mt-5">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Enter Results</h3>
        <div class="d-flex gap-2">
            <a href="{% url 'teacher_profile' %}" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-person-circle"></i> Profile
            </a>
            <a href="{% url 'results-view' %}" class="btn btn-outline-secondary btn-sm">
                Result View
            </a>
        </div>
    </div>

    <!-- Load Students Form Card -->
    <div class="card mb-4">
        <form method="get" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Class</label>
                <select name="class_id" class="form-select" required>
                    <option value="">-- Select Class --</option>
                    {% for course in courses %}
                        <option value="{{ course.id }}" {% if course.id|stringformat:"s" == selected_class %}selected{% endif %}>
                            {{ course.class_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Exam</label>
                <select name="exam_id" class="form-select" required>
                    <option value="">-- Select Exam --</option>
                    {% for exam in exams %}
                        <option value="{{ exam.id }}" {% if exam.id|stringformat:"s" == selected_exam %}selected{% endif %}>
                            {{ exam.title }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-outline-secondary btn-sm mt-2">Load Students</button>
            </div>
        </form>
    </div>

    {% if students %}
    <!-- Marks Submission Card -->
    <div class="card">
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="class_id" value="{{ selected_class }}">
            <input type="hidden" name="exam_id" value="{{ selected_exam }}">
            
            <div class="table-responsive">
                <table class="table table-bordered mb-0">
                    <thead>
                        <tr>
                            <th>Student</th>
                            {% for subject in subjects %}
                                <th>{{ subject.subject_name }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                        <tr>
                            <td>{{ student.name }}</td>
                            {% for subject in subjects %}
                            <td>
                                <input type="number" name="marks_{{ student.id }}_{{ subject.id }}" class="form-control" min="0" max="100">
                            </td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="mt-3 text-end">
                <button type="submit" class="btn btn-outline-secondary btn-sm">Save Results</button>
            </div>
        </form>
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
